<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../Day 1/style.css">
</head>
<body>
    <h2>Contact Us</h2>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <label for="number">Mobile:</label><br>
        <input type="number" id="number" placeholder="Enter your Mobile number"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" rows="5" cols="30" placeholder="Your message..."></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
